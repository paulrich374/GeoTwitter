<!DOCTYPE html>
<html>
<head>
    <title>Geo Twitter - web-based mobile app</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="script_map.js"></script> 
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	
    
        
</head>
<body>
    <div data-role="page" id="index">
        <div data-theme="a" data-role="header">
            <h3>
                Geo Twitter
            </h3>
        </div>
        <div data-role="content" id="content">
            <div id="map_canvas" style="height:100%"></div>            
        </div>
        <div data-theme="a" data-role="footer" data-position="fixed">
            <!--
            <h3>
                Geo Twitter
            </h3>
            -->
            <h3 class="intro" style="background:#000;background:rgba(0, 0, 0, .7);">
                Click to see nearby interesting tweets and photos!
            </h3>
        </div>
    </div>
